<!DOCTYPE html>
<html lang="zxx">

<head>
	<title>WeLog Studio</title>
	<!-- Meta tag Keywords -->
	<link rel="shortcut icon" href="images/icon.jpeg"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<meta name="keywords"
		content="WeLog Studio" />
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- //Meta tag Keywords -->
	<!--/Style-CSS -->
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	<!--//Style-CSS -->
	<!-- font-awesome-icons -->
	<link href="css/font-awesome.css" rel="stylesheet">
	<!-- //font-awesome-icons -->
</head>

<body>
	<section class="w3l-coming-soon-page">
		<div class="coming-page-info-6">
			<div class="wrapper">
				<div class="coming-block">
					<h1>距离<br>下次更新</h1>
					<p><br>新冠了？？？休息中...</p>
					<div class="countdown">
						<div class="countdown__days">
							<div class="number"></div>
							<span class>天</span>
						</div>

						<div class="countdown__hours">
							<div class="number"></div>
							<span class>时</span>
						</div>

						<div class="countdown__minutes">
							<div class="number"></div>
							<span class>分</span>
						</div>

						<div class="countdown__seconds">
							<div class="number"></div>
							<span class>秒</span>
						</div>
					</div>
				</div>
				<div class="copyright-footer">
					<div class="w3l-copy-right-left">
					</div>
					<div class="w3l-copy-right">
						<p>Copyright &copy; 2022 <a target="_blank" href="https://space.bilibili.com/421778349?spm_id_from=333.1007.0.0">WeLog Studio</a></p>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script>
			(() => {
				// Specify the deadline date
				const deadlineDate = new Date('August 19, 2022 23:59:59').getTime();

				// Cache all countdown boxes into consts
				const countdownDays = document.querySelector('.countdown__days .number');
				const countdownHours = document.querySelector('.countdown__hours .number');
				const countdownMinutes = document.querySelector('.countdown__minutes .number');
				const countdownSeconds = document.querySelector('.countdown__seconds .number');

				// Update the count down every 1 second (1000 milliseconds)
				setInterval(() => {
					// Get current date and time
					const currentDate = new Date().getTime();

					// Calculate the distance between current date and time and the deadline date and time
					const distance = deadlineDate - currentDate;

					// Calculations the data for remaining days, hours, minutes and seconds
					const days = Math.floor(distance / (1000 * 60 * 60 * 24));
					const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
					const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
					const seconds = Math.floor((distance % (1000 * 60)) / 1000);

					// Insert the result data into individual countdown boxes
					countdownDays.innerHTML = days;
					countdownHours.innerHTML = hours;
					countdownMinutes.innerHTML = minutes;
					countdownSeconds.innerHTML = seconds;
				}, 1000);
			})();
		</script>



	</section>
	<!-- //coming-61-w3l-vv-section -->
	<div id="google_translate_element"></div>
	<script type="text/javascript">
		function googleTranslateElementInit() {
			let langname = navigator.language ? navigator.language.split('-')[0].toLowerCase() : 'en'; //动态获取用户的语种，可以动态赋值到pageLanguage
			console.log(langname);
			new google.translate.TranslateElement({
				pageLanguage: 'zh-CN', //页面语种
				includedLanguages: '',  //期望翻译的语种，如果不设置默认全部语种
				autoDisplay: false,
				gaTrack: true,
				layout: google.translate.TranslateElement.InlineLayout.SIMPLE
			}, 'google_translate_element');
		}
	</script>
	<script src="https://translate.google.cn/translate_a/element.js?cb=googleTranslateElementInit" type="text/javascript"></script>


</body>

</html>
